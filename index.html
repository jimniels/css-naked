<html>
  <head>
    <title>CSS Naked Test</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="container">
      <h1>Bootstrap Alert</h1>

      <div class="alert alert-primary" role="alert">
        A simple primary alert in Bootstrap v4.
      </div>

      <div style="background: red; color: white;">
        Some text on a red background.
      </div>

      <div class="embedded-style-class">
        Some text on a blue background.
      </div>
      <style>
        .embedded-style-class {
          background: blue;
          color: white;
        }
      </style>
    </main>
    <script type="module" src="./css-naked.js"></script>
  </body>
</html>
